<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Endangered Animals App</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <link href="https://fonts.googleapis.com/css?family=IM+Fell+English+SC" rel="stylesheet">
    <script src="js/app.js"></script>
  </head>
  <body>
    <form id="new_item_form">
      <div id="form-wrapper">
        <div class="form-item">
          <label for="species" class="primary">Species</label>
          <input type="text" id="species" required/>
        </div>

        <div class="form-item">
          <label for="numbers" class="primary">Number left in the world</label>
          <input type="text" id="numbers" required/>
        </div>

        <div class="form-item">
          <label for="continent" class="primary">Continent</label>
          <select id="continent">
            <option value="" disabled selected></option>
            <option value="Africa">Africa</option>
            <option value="America">America</option>
            <option value="Antartica">Antartica</option>
            <option value="Asia">Asia</option>
            <option value="Europe">Europe</option>
            <option value="Oceania">Oceania</option>
          </select>
        </div>
      </div>
      <input type="submit" value="save">
    </form>
    
    <div class="list">
      <h1>List of Endangered Animal is the World</h1>
      <div id="animal-list" class="container"></div>
    </div>

  </body>
</html>
