<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Endangered Animals App</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <script src="js/app.js"></script>
  </head>
  <body>
    <form id="new_item_form">
      <div id="form-wrapper">
        <div class="form-item">
          <label for="specie" class="primary">Specie</label>
          <input type="text" id="specie" required/>
        </div>

        <div class="form-item">
          <label for="numbers" class="primary">Number left in the world</label>
          <input type="text" id="numbers" required/>
        </div>

        <div class="form-item">
          <label for="continent" class="primary">Continent</label>
          <select id="continent">
            <option value="" disabled selected></option>
            <option value="America">America</option>
            <option value="Asia">Asia</option>
            <option value="Europe">Europe</option>
            <option value="Oceania">Oceania</option>
            <option value="Antartica">Antartica</option>
          </select>
        </div>
      </div>
      <input type="submit" value="save">
    </form>

    <h1>List of Endangered Animal is the world</h1>
    <div id="animal-list" class="container"></div>
  </body>
</html>
